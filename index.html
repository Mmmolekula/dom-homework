  <script>
  let comments = [
      {
      name: "Глеб Фокин",
      date: new Date("2023-02-01T12:20:52.308Z"),
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      date: new Date("2023-02-15T19:45:56.308Z"),
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true,
    }];

  const name = document.getElementById("name-input");
  const text = document.getElementById("text-input");
    
  const list = document.querySelector(".comments");

  const initLikesListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (let likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();   
        const indexL = likeButtonElement.dataset.index;
        const comment = comments[indexL];
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
        comment.isLiked = !comment.isLiked;

        renderComments();
      })
    }
  }
  

  let renderComments = () => {
    list.innerHTML = comments.map((comment, index) => {
      return `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name
            .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
            .replaceAll("END_QUOTE%", "</div>")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")}</div>
          <div>${comment.date.toLocaleDateString()} 
              ${comment.date.toLocaleTimeString()}</div>
        </div>
        <div class="comment-body">

          <div class="comment-text">
            ${comment.text
            .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
            .replaceAll("END_QUOTE%", "</div>")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>лайка
            <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""
          }"></button>
            </div>
          </div>
        </li>
    `
    }).join("")

    initLikesListeners();

  };

  renderComments();


  const addButton = document.querySelector(".add-form-button");
  addButton.addEventListener("click", (event) => {
    // event.stopPropagation();
    name.classList.remove("error");
    text.classList.remove("error");
    if (!name.value.trim()) {
      name.classList.add("error");
      return;
    }
    else if (!text.value.trim()) {
      text.classList.add("error");
      return;
    };


    comments.push({
      name: name.value,
      text: text.value,
      date: new Date(),
      likes: 0,
      isLiked: false,
    });

    renderComments();

    name.value = "";
    text.value = "";

  });

  for (const comment of document.querySelectorAll('.comment')) {
  comment.addEventListener ("click", (event) => {
    event.stopPropagation();
    const currentComment = comments[comment.dataset.index];
    text.value = `${currentComment.name}:
    ${currentComment.text}`;
  });
}
