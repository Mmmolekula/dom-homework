<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
       </ul>
      <div class="add-form">
        <input 
        type="text" 
        id="name-input"
        class="add-form-name" 
        placeholder="Введите ваше имя"
        />

        <textarea 
        type="textarea"
        id="text-input" 
        class="add-form-text" 
        placeholder="Введите ваш коментарий" 
        rows="4"
      ></textarea>

        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style> 
    .error {
      background-color: pink;
    }
  </style>

  <script>
  let comments = [];

  const name = document.getElementById("name-input");
  const text = document.getElementById("text-input");

  const list = document.querySelector(".comments");

  document.querySelector(".comments").textContent = 
      "Комментарии подгружаются... Пожалуйста, подождите.";
  document.querySelector(".add-form-button").disabled = true;

function getComments() {
  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/maria-maltseva/comments", {
      method: "GET"
    })
    .then((response) => {
      if (response.status === 500) {
        return Promise.reject("Сервер сломался/упал. Повторите позже.");
      }
      else if (response.status === 400) {
        return Promise.reject("Ошибка запроса/Неверный запрос. Повторите позже.");
      }
      else {
        return response.json();
      }
    })
    .then((responseData) => {
      comments = responseData.comments;
      renderComments();
      document.querySelector(".add-form-button").disabled = false;
       })
    .catch((error) => {
      alert(error);
      console.log(error)
    })    
      };
    
getComments();

  const initLikesListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (let likeButtonElement of likeButtonsElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();   
        const indexL = likeButtonElement.dataset.index;
        let comment = comments[indexL];
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
        comment.isLiked = !comment.isLiked;

        renderComments();
      })
    }
  }
  

  const renderComments = () => {

    list.innerHTML = comments.map((comment, index) => {
      return `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.author.name
            .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
            .replaceAll("END_QUOTE%", "</div>")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")}</div>
          <div>${new Date(comment.date).toLocaleDateString()} 
              ${new Date(comment.date).toLocaleTimeString()}</div>
        </div>
        <div class="comment-body">

          <div class="comment-text">
            ${comment.text
            .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
            .replaceAll("END_QUOTE%", "</div>")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>лайка
            <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""
          }"></button>
            </div>
          </div>
        </li>
    `
    }).join("")

    initLikesListeners();
    commentQuote();

  };

  // renderComments();


  const addButton = document.querySelector(".add-form-button");
  addButton.addEventListener("click", (event) => {
    // event.stopPropagation();
    name.classList.remove("error");
    text.classList.remove("error");
    if (!name.value.trim() || name.value.trim().length <3 ) {
      name.classList.add("error");
      alert("Имя должно быть не короче 3 символов.");
      return;
    }
    else if (!text.value.trim() || text.value.trim().length <3 ) {
      text.classList.add("error");
      alert("Комментарий должен быть не короче 3 символов.");
      return;
    };

    addButton.disabled = true;
    addButton.textContent = "Комментарий добавляется...";
    addButton.style.fontSize = "16px";

    postComment();

  function postComment() {
    fetch("https://wedev-api.sky.pro/api/v1/maria-maltseva/comments", {
      method: "POST",
      body: JSON.stringify({text: text.value, name: name.value, forceError: true})
    })
    .then((response) => {
      if (response.status === 500) {
        return Promise.reject("Сервер сломался/упал. Повторите позже.");
      }
      else if (response.status === 400) {
        return Promise.reject("Ошибка запроса/Неверный запрос. Повторите позже.");
      }
      else {
        return response.json();
      }
    })
    .then(() => {
      getComments();
    })
    .then(() => {
      addButton.disabled = false;
      addButton.textContent = "Написать";
      addButton.style.fontSize = "24px";
      name.value = "";
      text.value = "";
    })
    .catch((error) => {
      alert(error);
      console.log(error)
      addButton.disabled = false;
      addButton.textContent = "Написать";
      addButton.style.fontSize = "24px";
     })
    };
  });

function commentQuote() {
  for (const comment of document.querySelectorAll('.comment')) {
  comment.addEventListener ("click", (event) => {
    event.stopPropagation();
    const currentComment = comments[comment.dataset.index];
    text.value = `${currentComment.author.name}:
    ${currentComment.text}`;
  });
  }
};


</script>

</html>
