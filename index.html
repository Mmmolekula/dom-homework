<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentlist">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input"/>
        <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" id="comment-input"></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-comment">Написать</button>
        </div>
      </div>
    </div>
  <style>
    .error {
      background-color: pink;
    }
  </style>
  <script>
    "use strict";
    // const newDate = new Date();
    // let currentDate = new Date().toLocaleDateString([], { day: '2-digit', month: '2-digit', year: '2-digit'});
    // let currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit' });
    // const options = { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' };
    // setInterval(() => {
    //   currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit' });
    // }, 1000);


    const buttonElement = document.getElementById("add-comment");
    const listElement = document.getElementById("commentlist");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");

    buttonElement.addEventListener("click", () => {

      let currentDate = new Date().toLocaleDateString([], { 
        day: '2-digit', 
        month: '2-digit', 
        year: '2-digit',
        hour: '2-digit', 
        minute: '2-digit',
      });

      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");
      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("error")
        return;
      };
      if (commentInputElement.value.trim() === "") {
        commentInputElement.classList.add("error")
        return;
      };

        const oldListHTML = listElement.innerHTML;
        listElement.innerHTML = oldListHTML +
          `<li class="comment">
           <div class="comment-header">
           <div>${nameInputElement.value}</div>
            <div>${currentDate}</div>
          </div>
          <div class="comment-body">
          <div class="comment-text">
          ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
        nameInputElement.value = "";
        commentInputElement.value = "";
      });
    // console.log("It works!");
  </script>


</body>

</html>
